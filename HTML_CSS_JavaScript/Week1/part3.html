<!DOCTYPE html>
<html>
	<head>
		<style>
			fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
			label {width:180px; display:inline-block; text-align:right; vertical-align:top}
			textarea {width:360px; height:50px}
			label:hover {font-size:40px}
			input:hover {font-size:40px}
			.rangeLeftClass {text-align:center; background:red; color:white; width:1000px}
			.rangeRightClass {text-align:center; background:purple; color:white; width:1000px}
			#contactMethod {width:auto}
			#gender {width:auto}
		</style>
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form>
			<fieldset>
				<legend>Your Face</legend>
				<label for="imageFile">Your image:</label>
				<input type="file" id="imageFile" name="imageFile" required>
				<br>
				<label for="preview">Image preview:</label>
				<img id="preview">
				<br>
			</fieldset> <br>
			
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<br>
				<label for="gender">Gender:</label>
				<input type="radio" id="gender" name="gender" value="male" required>Male
				<input type="radio" id="gender" name="gender" value="female" required>Female
				<br>
				<label for="age">Age:</label> 
				<input type="number" id="age" name="age" required>
				<br>
				
				<label for="dateOfBirth">Date of birth:</label>
				<input type="date" id="dateOfBirth" name="dateOfBirth">
				<br>
				<label for="color">Favorite color:</label>
				<input type="color" id="color" name="color">
				<br>
				<label for="country">Which country:</label>
				<select id="country" name="country">
					<option value="no selection"></option>
					<option value="China">China</option>
					<option value="American">American</option>
					<option value="Japan">Japan</option>
					<option value="Korea">Korea</option>
					<option value="Thailand">Thailand</option>
				</select>
				<br>
			</fieldset> <br>
			
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				<span class="rangeLeftClass">Short</span> <input type="range" min="0" max="100" id="height" name="height"> <span class="rangeRightClass">Tall</span>
				<br>
				<label for="salary">Salary:</label> 
				<span class="rangeLeftClass">Poor</span> <input type="range" min="0" max="100" id="salary" name="salary"> <span class="rangeRightClass">Rich</span>
				<br>
			</fieldset> <br>
			
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<br>
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile">
				<br>
				<label for="address">Address:</label>
				<textarea rows="3" cols="60" id="address" name="address" ></textarea>
				<br>
				<label for="contactMethod">Method to contact you:</label>
				<input type="checkbox" id="contactMethod" name="contactMethod" value="email">Email
				<input type="checkbox" id="contactMethod" name="contactMethod" value="whatsapp">Whatsapp
				<input type="checkbox" id="contactMethod" name="contactMethod" value="inappchat">In-app chat
				<br>
			</fieldset> <br>
			
			<input type="submit" value="Submit">
			
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
